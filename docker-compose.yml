version: "3"

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - simple

  simple:
    build: ./simple-server/
    ports:
      - "8080:8080"
    volumes:
      - ./simple-server:/home/simple-server
    environment:
      - NODE_ENV=production
